<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>vue学习4</title>
  <script src="js/vue.min.js"></script>
</head>


<body>

<div id="app">

  <ul>
    <li v-for="n in 10">{{n}}*{{n}}</li>
  </ul>


  <ul>
    <li v-for="(value,key,index) in object">{{index}}  {{key}} is {{value}}</li>
  </ul>

  <ul>
    <li v-for="(value,key) in object">{{key}}------{{value}}</li>
  </ul>

  <ul>
    <li v-for="value in object">{{value}}</li>
  </ul>
  <ul>
    <template v-for="site in sites">
      <li>{{site.name}}</li>
      <li>---------------</li>
    </template>
  </ul>

  <ol>
    <li v-for="site in sites">{{site.name}}</li>
  </ol>


  <div v-show="ok">Hello Vue</div>

  <div v-if="type==='A'">A</div>
  <div v-else-if="type==='B'">B</div>
  <div v-else>NOT A | B</div>


  <div v-if="Math.random() >0.5">
    sorry
  </div>
  <div v-else>Not Sorry</div>

  <p v-if="seen">控制是否可以看到</p>
  <template v-if="ok">
    <h1>Vue学习教程</h1>
    <p>好好学习</p>
  </template>

</div>

<script type="text/javascript">

  new Vue({
    el: "#app",
    data: {
      type: 'C',
      seen: true,
      ok: true,

      sites: [
        {name: 'Bob'},
        {name: 'Jack'},
        {name: 'Ketty'}
      ],

      object:{
        name:'Vue Study',
        url:'https://www.baidu.com',
        slogan:'from now'
      }


    }


  })
</script>

</body>
</html>
