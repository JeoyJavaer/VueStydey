<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>08Vue.js事件处理器</title>
  <script src="js/vue.min.js"></script>
</head>

<body>
<h1>08Vue.js事件处理器</h1>

<div id="app">

  <!--按键修饰符 vue 允许为 v-on 在监听键盘事件时添加按键修饰符-->
  <input v-on:keyup.13="submit">

  <!--记住所有的keyCode比较困难，所以Vue为最常用的按键提供了别名-->
  <input v-on:keyup.enter="submit">
  <!--缩写语法-->
  <input @keyup.enter="submit">
  <!--.enter .tab .delete .esc .space .up. .down .left .right .ctrl .alt .shift . meta-->

  <p><!--ALT + C--></p>
  <input @keyup.alt.67="">

  <p><!--Ctrl + Click--></p>
  <input @keyup.ctrl="">


  <!--直接绑定到一个方法，使用内联javascript-->
  <button v-on:click="say('hi')">Say Hi</button>
  <button v-on:click="say('Vue.js')">Say Vue.js</button>

  <!--接受一个定义的方法来调用-->
  <button v-on:click="greet" name="button">Greet</button>

  <!--事件监听  v:onclick-->
  <button v-on:click="counter +=1">点击次数加1</button>
  <p>点击了{{counter}}次</p>
</div>

<script type="text/javascript">
  var vue = new Vue({
    el: "#app",
    data: {
      counter: 0,
      name: 'Vue.js'
    },

    methods: {
      greet: function (event) {
        alert('hello ' + this.name + ' !');
        if (event) {
          alert(event.target.name);
        }
      },

      say:function (msg) {
        alert(msg);

      }
    }

  });


</script>

</body>
</html>
