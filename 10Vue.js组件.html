<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>10Vue.js组件</title>
  <script src="js/vue.min.js"></script>
</head>

<body>
<h1>10Vue.js组件</h1>


<div id="app">


  <!--.native 修饰v-on 可以用来在组件的根元素上监听原生事件-->
  <my-compoment v-on:click.native="doTheThing"></my-compoment>


  <!--自定义事件
  父组件使用props传递数据给子组件，如果子组件要把数据传递回去，就需要使用自己定义事件
  v-on 绑定自定义事件   ，每个Vue实例都实现了事件接口 Events interface
  使用 $on（eventName）监听事件
      $emit(eventName) 触发事件
   父组件可以在使用子组件的地方直接用v-on来监听组件的出发事件
  -->
  <div id="counter-event-example">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
  </div>


  <!--prop验证
  组件可以为props指定验证要求，为了保证prop的验证方式，你可以为props中的值提供一个带有验证需求的对象
  -->

  <!--prop实例-->
  <ol>
    <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
  </ol>

  <!--动态prop-->
  <div>
    <input v-model="parentMsg">
    <br>
    <child v-bind:message="parentMsg"></child>

  </div>

  <!--prop-->
  <child message="hello!"></child>
  <runooa></runooa>
  <runoob></runoob>
</div>

<script type="text/javascript">

  Vue.component('button-counter', {
    template: '<button v-on:click="incrementHandler">{{counter}}</button>',
    data: function () {
      return {
        counter: 0
      }
    },
    methods: {
      incrementHandler: function () {
        this.counter += 1;
        this.$emit('increment')
      }
    }
  });


  new Vue({
    el:'counter-event-example',
    data:{
      total:0
    },

   methods:{
      incrementTotal:function () {
        this.total +=1
      }
   }
  })

  Vue.component('my-component', {
    //基础数据类型检查 null 和undefined 会通过任何类型的验证
    propA: Number,

    //多个可能的类型
    propB: [String, Number],

    //必须填写的字符串
    propC: {
      type: String,
      required: true
    },


    //带有默认值的数字
    propD: {
      type: Number,
      default: 100
    },

    /*带有默认值的对象*/
    propE: {
      type: Object,
      //对象或数组默认值必须从一个工厂函数获取
      default: function () {
        return {message: 'hell'}
      }
    },

    //自定义验证函数
    propF: {
      validator: function (value) {
        return ['success', 'warning', 'danger'].indexOf(value) !== -1;
      }
    }
  });

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>>'
  });

  Vue.component('child', {
    props: ['message'],
    template: '<span>{{message}}</span>>'
  });

  var Child = {
    template: '<h1>局部组件</h1>'
  };


  Vue.component('runooa', {
    template: '<h1>全局组件</h1>>'
  });

  new Vue({
    el: '#app',
    components: {
      'runoob': Child,
    },
    data: {
      total: 0,
      sites: [
        {text: 'Runoob'},
        {text: 'Google'},
        {text: 'Taobao'},
      ]
      ,
      parentMsg: '父组件传递到子组件的数据'
    },

    methods: {
      incrementTotal: function () {
        this.total += 1
      }
    }

  });
</script>

</body>
</html>
