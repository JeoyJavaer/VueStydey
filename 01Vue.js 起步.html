<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>site:{{site}}</h1>
    <h1>url:{{url}}</h1>
    <h1>{{details()}}</h1>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#vue_det',
        data: {
            site: 'vue 学习教程',
            url: 'https://cn.vuejs.org/',
            alexa: '10000'
        },

        methods: {
            details: function () {
                return this.site + " ---初体验"
            }
        }

    })
</script>

</body>
</html>
