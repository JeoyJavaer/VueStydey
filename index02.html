<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习02</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: '<h1>Vue学习02</h1>'
        }
    })
</script>

</body>
</html>
